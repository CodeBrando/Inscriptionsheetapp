<div *ngFor="let student of students">
    <div class="container-students">
        <div>
        <div class="student-name">{{student.name}} {{student.lastName}} <fa-icon [icon]="faTimes" class="icon" (click)="onClickDelete(student)"></fa-icon>
            <fa-icon [icon]="faPencil" class="icon" (click)="onClickUpdate()"></fa-icon></div>
        <div>{{student.email}}</div>
        <div>{{student.phoneNumber}}</div>
        <div class="student-career">{{student.career.name}}</div>
        <div *ngFor="let assignment of student.career.assignments">{{assignment.name}}</div>
        <div>
            <form *ngIf="showUpdateForm" (ngSubmit)="onSubmitUpdate(student)">
                <div class="form-control">
                    <label for="text">Student</label>
                    <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="Type in your name">
                    <input type="text" name="lastName" [(ngModel)]="lastName" id="last-name" placeholder="Type in your last name">
                </div>
                <div class="form-control">
                    <label for="text">Contact</label>
                    <input type="text" name="email" [(ngModel)]="email" id="email" placeholder="Type in your email">
                    <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" id="phone-number" placeholder="Type in your phone number">
                </div>
                  <app-second-button
                  color="{{showCareersForUpdate ? 'green' : 'black'}}"
                  text="{{showCareersForUpdate ? 'Close' : 'Careers'}}"
                  (btnClickForUpdate)="toggleShowCareersForUpdate()"
                  ></app-second-button>
                <div *ngIf="showCareersForUpdate" >
                  <div *ngFor="let career of careers">
                    <a href="#" (click)="onClickForUpdate(career)" class="career-name">{{career.name}}</a>
                  </div>
                </div>
                <br>
                <div *ngIf="selectedCareerForUpdate" class="selectedCareer">
                  <button type="button" class="btn-career" (click)="onClickClearCareerForUpdate()">Selected Career: {{career.name}} <fa-icon [icon]="faTimes"></fa-icon></button>
                </div>
                <input type="submit" value="Update Student" class="btn btn-block">
            </form>
        </div>
    </div>
    
        
    
</div>

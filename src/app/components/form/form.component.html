<form (ngSubmit)="onSubmit()">
    <div class="form-control">
        <label for="text">Student</label>
        <input type="text" name="name" [(ngModel)]="name" id="name" placeholder="Type in your name">
        <input type="text" name="lastName" [(ngModel)]="lastName" id="last-name" placeholder="Type in your last name">
    </div>
    <div class="form-control">
        <label for="text">Contact</label>
        <input type="text" name="email" [(ngModel)]="email" id="email" placeholder="Type in your email">
        <input type="text" name="phoneNumber" [(ngModel)]="phoneNumber" id="phone-number" placeholder="Type in your phone number">
    </div>
      <app-button
      color="{{showCareers ? 'green' : 'black'}}"
      text="{{showCareers ? 'Close' : 'Careers'}}"
      (btnClick)="toggleShowCareers()"
      ></app-button>
    <div *ngIf="showCareers" >
      <div *ngFor="let career of careers">
        <a href="#" (click)="onClick(career)" class="career-name">{{career.name}}</a>
      </div>
    </div>
    <br>
    <div *ngIf="selectedCareer" class="selectedCareer">
      <button type="button" class="btn-career" (click)="onClickClearCareer()">Selected Career: {{career.name}} <fa-icon [icon]="faTimes"></fa-icon></button>
    </div>
    <input type="submit" value="Enroll Student" class="btn btn-block">
</form>
